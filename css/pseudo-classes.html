<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>pseudo-class</title>
    <!--  selector :pseudo-class  {
        property:value;
    }
    -->
    <style>
a:active{
    color: red;
    font-size:  100px;
    background-color: rgb(129, 241, 129);
}
div p:first-child{
    color: blue;
    font: 50px;
    background-color: red;
}


    </style>
</head>
<body>
    <!--This applies styles on the different state of a specific element-->
    <a href="#">sample link</a>
  

   <div>
    <p>para 1</p>
    <p>para 2/p>
    <p>para 3</p>
   </div>
</body>
</html>
